plugins {
    id 'java'
}

group 'com.rxjava'
version '1.0.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.hamcrest:hamcrest-core:2.2"
    implementation "io.reactivex.rxjava3:rxjava:3.0.0-RC6"
//    implementation "io.reactivex.rxjava2:rxjava:2.2.16"
}
